server:
	verbosity: 2
	num-threads: 1
	interface: 0.0.0.0
	port: 53
	do-ip4: yes
	do-ip6: no
	do-udp: yes
	do-tcp: yes
	tcp-upstream: no
	do-daemonize: no
	access-control: 127.0.0.0/8 allow
	access-control: 0.0.0.0/0 allow
	logfile: ""
	use-syslog: no
	root-hints: /etc/unbound/root.hints
	do-not-query-localhost: no
